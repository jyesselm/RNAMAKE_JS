<html lang="en">
<head>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            background-color: #FFFFFF;

    </style>

</head>
<body>
    <script>
        var camera, scene, renderer,
            geometry, material, mesh, controls;

        var light = new THREE.DirectionalLight(0xffffff, 1, 0);
        light.position.set(-20, 60, -10);
        light.castShadow = true;
        light.shadowCameraNear = 0;
        light.shadowCameraFar = 200;
        light.shadowCameraLeft = -200;
        light.shadowCameraRight = 200;
        light.shadowCameraTop = 200;
        light.shadowCameraBottom = -200;
        light.shadowDarkness = 0.5;

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            scene = new THREE.Scene();

            var a1 = new Atom("P1", [0, 1, 2]);
            var a2 = new Atom("P1", [10, 1, 2]);
            var a3 = new Atom("P1", [0, 10, 2]);

            var amb_light = new THREE.AmbientLight( 0x111111, 10);
            scene.add(amb_light);

            //light.position.set(0, 1, 0);

            scene.add(a1.obj);
            scene.add(a2.obj);
            scene.add(a3.obj);
            scene.add(light);

            var pointColor = "#ffffff";
            /*var spotLight = new THREE.SpotLight(pointColor);
            spotLight.position.set(-20, 60, -10);
            spotLight.castShadow = true;
            spotLight.shadowCameraNear = 2;
            spotLight.shadowCameraFar = 200;
            spotLight.shadowCameraFov = 130;
            spotLight.distance = 0;

            scene.add(spotLight);*/

            //var ambient = new THREE.AmbientLight( 0x111111);
            //scene.add( ambient );



            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize( window.innerWidth, window.innerHeight ) ;
            renderer.setClearColor( 0xffffff );
            renderer.shadowMapEnabled = true;

            controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.addEventListener( 'change', light_update );
            document.body.appendChild( renderer.domElement ) ;


        }

        function animate() {
            window.requestAnimationFrame( animate );
            render();
        }

        function render() {
            renderer.render( scene, camera );
        }

        function light_update() {
            light.position.copy( camera.position);
        }


    </script>


</body>
</html>
